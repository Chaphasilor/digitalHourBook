<!DOCTYPE html>
<html lang='en' dir='ltr'>

<head>

  <meta charset='utf-8'>

  <title>Digital Hour Book</title>

  <link rel='stylesheet' href='style.css'>

</head>

<body>

  <div id='overtime'>
    <span>not available</span>
  </div>

  <button id='addWorkingHours' class='entryForm' type='button' onclick="newHoursEntry();">Add working hours</button>

  <form id='hoursEntry' action=''
    onsubmit="event.preventDefault();this.style.height='0';addDay(new Date(this.getElementsByTagName('input')[0].value), this.getElementsByTagName('input')[1].value);">

    <input type='date' name='date' value="" />

    <input type='text' name='amount' value='4' />

    <input type='submit' value='Submit' />

  </form>

  <button id='addHoliday' class='entryForm' type='button' onclick="newHolidaysEntry();">Add holidays</button>

  <form id='holidaysEntry' action=''
    onsubmit="event.preventDefault();this.style.height='0';addHolidays(new Date(this.getElementsByTagName('input')[0].value), this.getElementsByTagName('input')[1].value);">

    <input type='date' name='date' value="" />

    <input type='text' name='timeOff' value='1' />

    <input type='submit' value='Submit' />

  </form>

  <script type='text/javascript' src='script.js'></script>

  <script>

    window.onload = function () {
      initUI();
    }

  </script>

</body>

</html>
