<!DOCTYPE html>
<html lang='en' dir='ltr'>

<head>

  <meta charset='utf-8'>

  <title>Digital Hour Book</title>

  <link rel="manifest" href="manifest.webmanifest">
  <link rel='stylesheet' href='style.css'>

</head>

<body>

  <div id='overtime'>
    <span>not available</span>
  </div>

  <button class='entryForm' type='button' onclick="sync();">Sync</button>

  <button class='entryForm' type='button' onclick="window.location.href = 'export';">Export</button>

  <button id='changeWeeklyHours' class='entryForm' type='button' onclick="toggleWeeklyHoursEntry();">Change Weekly Hours</button>

  <form id='weeklyHoursEntry' action=''
    onsubmit="event.preventDefault();this.style.height='0';addHoursOff(new Date(this.getElementsByTagName('input')[0].value), this.getElementsByTagName('input')[1].value);">

    <input type='date' name='date' value="" />

    <input type='text' name='hoursOff' value='1' />

    <input type='submit' value='Submit' />

  </form>

  <script type='text/javascript' src='script.js'></script>

  <script>

    window.onload = function () {
      initUI();
    }

  </script>

</body>

</html>
